<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Profile</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="login.style.client.css">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

   <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <!-- wbdv -->
</head>

<body>
   <div class="container">
      <h1>Sign In</h1>
      <form>
         <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
               Username </label>
            <div class="col-sm-10">
               <input class="form-control" id="username" placeholder="Alice" required>
            </div>
         </div>
         <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
               Password </label>
            <div class="col-sm-10">
               <input type="password" class="form-control" id="password" placeholder="123qwe#$%" required>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
               <div class="row">
                  <div class="col-6">
                     <a class="btn btn-primary btn-block" role="button" href="../profile/profile.template.client.html">Sign in</a>
                  </div>
                  <div class="col-6">
                     <a class="btn btn-primary btn-block" role="button" href="../register/register.template.client.html">Sign up</a>
                  </div>
               </div>
               <div class="row">
                  <div class="col-6">
                     <a href="#">Forgot Password?</a>
                  </div>
                  <div class="col-6">
                     <a href="../home/home.template.client.html" class="float-right">Cancel</a>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
</body>

</html>
