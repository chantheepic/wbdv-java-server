<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="profile.style.client.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert" id="alert">
      Profile successfully saved.
    </div>
    <form action="#">
      <div class="form-group row">
        <label for="username" class="col-sm-2">Username</label>
        <div class="col-sm-10">
          <input class="form-control" id="username" placeholder="Alice" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4324" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2">Role</label>
        <div class="col-sm-10">
          <select class="form-control" id="role">
            <option>Faculty</option>
            <option>Student</option>
            <option>Admin</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="dob" class="col-sm-2">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-success btn-block" id="updateBtn">Update</button>
            </div>
            <div class="col-6">
              <a class="btn btn-danger btn-block" id="logoutBtn" role="button"
                href="../home/home.template.client.html">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="profile.component.client.js"></script>
</body>

</html>
