<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Course Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="user-admin.style.client.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjlgVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div class="container">
    <h1>User Admin</h1>
    <table class="table">
      <thead>
        <div class="alert alert-danger" role="alert" id="alert">
          Field missing a value
        </div>

        <tr class="wbdv-form">
          <form action="">
            <th scope="col">
              <div class="form-group">
                <label for="usernameFld">Username</label>
                <input type="text" class="form-control" id="usernameFld" placeholder="Username">
              </div>
            </th>
            <th scope="col">
              <div class="form-group">
                <label for="passwordFld">Password</label>
                <input type="text" class="form-control" id="passwordFld" placeholder="Password">
              </div>
            </th>
            <th scope="col">
              <div class="form-group">
                <label for="firstNameFld">First Name</label>
                <input type="text" class="form-control" id="firstNameFld" placeholder="First Name">
              </div>
            </th>
            <th scope="col">
              <div class="form-group">
                <label for="lastNameFld">Last Name</label>
                <input type="text" class="form-control" id="lastNameFld" placeholder="Last Name">
              </div>
            </th>
            <th scope="col">
              <div class="form-group row">
                <label for="roleFld" class="col-sm-2">Role</label>
                <div class="col-sm-10">
                  <select class="form-control" id="roleFld">
                    <option></option>
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                  </select>
                </div>
              </div>
            </th>
            <th scope="col">
              <div class="form-group row">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary wbdv-search">
                    <i class="material-icons">search</i>
                  </button>
                  <button type="button" class="btn btn-secondary wbdv-create">
                    <i class="material-icons">person_add</i>
                  </button>
                  <button type="button" class="btn btn-secondary wbdv-update">
                    <i class="material-icons">check</i>
                  </button>
                </div>
              </div>
            </th>

          </form>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </div>

  <template id="userTemplate">
    <tr>
      <td class="username"></td>
      <td class="password"></td>
      <td class="firstName"></td>
      <td class="lastName"></td>
      <td class="role"></td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-sm close">
            <i class="material-icons">close</i>
          </button>
          <button type="button" class="btn btn-sm edit">
            <i class="material-icons">edit</i>
          </button>
        </div>
      </td>
    </tr>
  </template>

  <script src="../services/user.model.client.js"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="user-admin.component.client.js"></script>
</body>

</html>
